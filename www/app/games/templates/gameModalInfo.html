<div class="modal">
  <div class="card">
    <div class="item item-divider">
      {{game.name}}
    </div>
    <div class="item item-text-wrap">
      {{game.date}}
      {{game.location}}
    </div>
    <div class="item item-divider">
      <div class="row">
        <div class="col col-33 col-offset-33"><button class="button button-positive" ng-click=vm.addEditGame({{game.id}})>edit</button></div>
        <div class="col col-33"><button class="button button-balanced" ng-click="vm.closeModal()">close</button></div>
      </div>
    </div>
  </div>
</div>
