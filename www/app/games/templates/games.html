<ion-view view-title="Games">
  <ion-content>
    <ion-list>
      <ion-item collection-repeat="game in vm.games" ng-click="vm.addEditGame(game.id)">
        {{game.gameDate | date:'shortDate'}} - {{game.name}}
      </ion-item>
    </ion-list>
  </ion-content>
  <button class="round-overlay-button bottom-right assertive button button-icon icon ion-ios7-search-strong light ion-plus" ng-click="vm.addEditGame()"></button>
</ion-view>
